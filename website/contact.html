    <h2>Contact Me</h2>
    <div class="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button onclick="sendEmail()">Send Email</button>
    </div>
    
    <div class="contact-info">
        <p>Email: <a href="mailto:esucheendranadh@gmail.com" style="color: skyblue;">esucheendranadh@gmail.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/sucheendranadh" target="_blank" style="color: skyblue;">@sucheendranadh</a></p>
    </div>

    <script>
        function sendEmail() {
            let name = document.getElementById('name').value.trim();
            let message = document.getElementById('message').value.trim();

            if (!name || !message) {
                alert("Please fill out all fields before sending the email.");
                return;
            }

            let subject = encodeURIComponent(`Contact from ${name}`);
            let body = encodeURIComponent(`Message:\n${message}`);

            let gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=esucheendranadh@gmail.com&su=${subject}&body=${body}`;

            window.open(gmailLink, '_blank');
        }
    </script>
